<div class=" wrap_login h-100 d-flex justify-content-center align-items-center">
    <div class="form-signin">
        <div class="d-flex justify-content-center">
            <div class="logo_login">
            </div>
        </div>
    <form
          [formGroup]="loginForm"
          (ngSubmit)="siginIn()">

        <div class="form-group">
            <small class="error-small"
                   *ngIf="error('email')">
                {{getMessageValid('email')}}
            </small>
            <input type="email"
                   id="inputEmail"
                   formControlName="email"
                   class="form-control"
                   placeholder="Email address"
                   required
                   autofocus>
        </div>
        <div class="form-group">
            <small class="error-small"
                   *ngIf="error('password')">
                {{getMessageValid('password')}}
            </small>
            <input type="password"
                   formControlName="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   required>
        </div>
        <div class="form-group">
            <button [disabled]="loginForm.invalid" class="btn-login"
                    type="submit">Login
            </button>
        </div>
    </form>
        <div class="form-group ion-text-center color-text-login">
            or
        </div>
        <div class="form-group">
            <button class="btn-facebook-facebook d-flex  align-items-center"><span class="icon-facebook-login"></span> Login with Facebook</button>
        </div>
        <div class="form-group ion-text-right">
            <a href="#" class="forgot-password-login "> Forgot Password?</a>
        </div>
    </div>
</div>
